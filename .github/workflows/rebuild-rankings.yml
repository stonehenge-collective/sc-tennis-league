name: "🏆 Rebuild Rankings"

on:
  push:
    branches: [main]
    paths: ['singles-matches/**', 'doubles-matches/**']

jobs:
  rebuild-rankings-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate singles ranking
        run: |
          mkdir -p temp-rankings
          python -m scripts.generate_singles_ranking > temp-rankings/singles-ranking.csv

      - name: Generate doubles ranking
        run: |
          mkdir -p temp-rankings
          python -m scripts.generate_doubles_ranking > temp-rankings/doubles-ranking.csv

      - name: Build static site (leaderboard and history)
        id: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python -m scripts.build_pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build.outputs.temp_dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
