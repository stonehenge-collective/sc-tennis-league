description: "Log a finished match â€“ winner first"
labels: ["new-match"]
body:
  - type: input
    id: date
    attributes:
      label: Match date (YYYY-MM-DD)
      placeholder: "2025-08-05"
    validations:
      required: true
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
  - type: textarea
    id: players
    attributes:
      label: "Players (player1, player2)"
      placeholder: |
        @github_handle1, @github_handle2
    validations:
      required: true
  - type: textarea
    id: sets
    attributes:
      label: "Sets (one line per set, player1's games first)"
      description: |
        Enter as `<player1Games>-<player2Games>`, e.g.
        ```
        6-3
        4-6
        10-8
        ```
    validations:
      required: true
